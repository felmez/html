<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Archive</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Middle image -->
    <div class="img"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="Old Google Image"> </div>
    <!-- Search section -->
    <center>
        <div class="search-bar-container">
            <!-- search title -->
            <a>Search the web using Google!</a>
            <br>
            <!-- search area -->
            <input id="input" type="text" name="search" value="" size="40">
            <!-- search buttons -->
            <br><br>
            <input type="submit" value="Google Search" onclick="searchGoogle()">
            <input type="submit" name="lucky" value="I'm feeling lucky" onclick="searchGoogle()">
        </div>
        <!-- bottom table container -->
        <table width="90%" border="0">
            <tbody>
                <tr>
                    <!-- table left column -->
                    <td width="37%" bgcolor="#7EE5DA">
                        <center>
                            Special Searches<br>
                            <a href="https://www.stanford.edu/search/">Stanford Search</a><br>
                            <a href="https://www.google.com/linuxrepositories/">Linux Search</a><br>
                        </center>
                    </td>
                    <!-- table middle column -->
                    <td bgcolor="#70CCC2">
                        <center>
                            <font size="-1">
                                <a href="https://support.google.com/">Help!</a> <br>
                                <a href="https://google.com/about.html">About Google!</a> <br>
                                <a href="https://en.wikipedia.org/wiki/Google">Company Info</a> <br>
                                <a href="https://google.com/stickers.html">Google! Logos</a> <br>
                            </font>
                        </center>
                    </td>
                    <!-- table right column -->
                    <td bgcolor="#62B3AA" align="right">
                        <center>
                            <font size="-1">
                                Get Google! <br> updates monthly: <br>
                                <input type="text" value="your e-mail"> <br>
                                <input type="submit" value="Subscribe">
                                &nbsp;&nbsp;
                                <font size="-1"><a
                                        href="https://web.archive.org">Archive</a>
                                </font>
                            </font>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
    <!-- submit input value to google search -->
    <script type="text/javascript">
        function searchGoogle() {
            var result = document.getElementById('input').value;
            window.location = 'https://www.google.com/search?q=' + result;
        }
    </script>
</body>

</html>
